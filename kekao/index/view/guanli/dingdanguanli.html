<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员后台</title>
    <link rel="stylesheet" href="/public/static/layui/css/layui.css">
    <script src="/public/static/layui/layui.js"></script>
    <style>
        .layui-table-cell {
            text-align: center;
            height: auto;
            white-space: normal;
        }
    </style>
    <script src="/public/static/jquery-v3.5.1/jquery-3.5.1.js"></script>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理员后台</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>

            <li class="layui-nav-item layui-hide-xs"><a href="">&nbsp;&nbsp;&nbsp;欢迎来到商品管理系统</a></li>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="index.html">用户管理</a></dd>
                    <dd><a href="shangpin.html">商品管理</a></dd>
                    <dd><a href="{:url('Login/logout')}">退出后台</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="index.html">用户管理</a></li>
                <li class="layui-nav-item"><a href="shangpin.html">商品管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">交易管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="jiaoyiguanli.html">发布商品管理</a></dd>
                        <dd><a href="dingdanguanli.html">订单管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="{:url('Login/logout')}">退出后台</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table class="layui-hide"  id="demo" lay-filter="test"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>
<script>
    //加载模块
    layui.use(function(){ //亦可加载特定模块：layui.use(['layer', 'laydate', function(){
        //得到各种内置组件
        var
            table = layui.table //表格
            ,element = layui.element //元素操作

        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 540
            ,url:'/public/index.php/index/menu/dingdanguanli' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                //{type: 'checkbox', fixed: 'left'}
                {field:'dingdan_id',width:140, title:'订单号',align:'center'}
               // ,{field:'shangpin_id',width:100, title:'ID',sort:true,align:'center'} //field即对应后端传回来的json数据的key值，sort即开始排序,titile为表格显示的标题
                ,{field:'shangpin_name',width:120, title:'商品名',align:'center'}
                ,{field:'url',width:140, title:'图片',align:'center',templet: '<div><img src="{{ d.url}}"></div>'}
                ,{field:'value',width:100, title:'价格',align:'center',templet:'#type'}//templet模板渲染可以把数据库查到的数据进行修改（见下）
                ,{field:'shuliang',width:100, title:'数量',align:'center',templet:'#type'}
                ,{field:'mai3',width:100, title:'买家',align:'center'}
                ,{field:'mai4',width:100, title:'卖家',align:'center'}
                ,{field:'zhuangtai',width:120, title:'订单状态信息',align:'center',templet:'#type'}
                ,{field:'operation',width:130,title:'操作',align:'center',toolbar:'#barDemo'}//绑定按钮组
            ]]
        });


        table.on('tool(test)',function (obj) {
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得lay-event的值
            if(layEvent == 'delete') {
                layer.confirm('确认要删除吗？', function(index){
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        type:'post',
                        url:'/public/index.php/index/menu/shanchudingdan',
                        data:{
                            "shangpin_id":data.shangpin_id,
                            "dingdan_id":data.dingdan_id,
                        },
                        dataType: 'json',
                        beforeSend:function () {
                            loading = layer.load(1, {
                                shade: [0.1,'#fff'] //0.1透明度的白色背景
                            });
                        },
                        success:function (data) {
                            layer.close(loading);
                            if(data.status == 1) {
                                //成功
                                //alert("成功");
                                dialog.success(data.message,'/public/index.php/index/menu/index');
                            } else {
                                //alert("失败");
                                dialog.error(data.message);
                            }
                            return false;
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
